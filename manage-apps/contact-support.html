---
layout: page
title: Contact Support
---

<div class="col-md-12">
  <h2>Concur Connect Partners and Developers</h2>
  <p> As a Concur partner or developer, you can request marketing assistance by completing and submitting the form below.</p><br>
  {% include form-success.html %}
  <form id="contactSupport" class="sky-form" novalidate="novalidate">
    <fieldset>
      <section>
        <label for="firstName" class="label">First Name</label>
        <div class="input">
          <input type="text" name="firstName" id="firstName" placeholder="First Name">
        </div>
      </section>

      <section>
        <label for="lastName" class="label">Last Name</label>
        <div class="input">
          <input type="text" name="lastName" id="lastName" placeholder="Last Name">
        </div>
      </section>

      <section>
        <label for="email" class="label">Email Address</label>
        <div class="input">
          <input type="text" name="email" id="email" placeholder="example@example.com">
        </div>
      </section>

      <section>
        <label for="company" class="label">Company Name</label>
        <div class="input">
          <input type="text" name="company" id="company" placeholder="Company Name">
        </div>
      </section>

      <section>
        <label for="phoneNumber" class="label">Phone Number</label>
        <div class="input">
          <input type="text" name="phoneNumber" id="phoneNumber" placeholder="+1-555-555-5555">
        </div>
      </section>

      <section>
        <label for="message" class="label">Message</label>
        <div class="textarea">
          <textarea name="message" id="message" rows="3" placeholder="Message..."></textarea>
          <i></i>
        </div>
      </section>
      <label for="email-alt" hidden>Alternative Email</label>
      <input type="text" name="email-alt" id="email-alt" hidden>
    </fieldset>
    <footer>
      <button type="submit" class="btn bright-blue pull-right">Send Message</button>
    </footer>
  </form>
</div><!--/col-md-12-->
