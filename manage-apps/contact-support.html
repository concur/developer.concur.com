---
layout: page
title: Contact Support
---

<div class="col-md-12">
  <h2>Concur Connect Partners and Developers</h2>
  <p> As a Concur partner or developer, you can request marketing assistance by completing and submitting the form below.</p><br>
  {% include form-success.html %}
  <form id="contactSupport" novalidate="novalidate">
    <fieldset>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control">
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="form-control">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" name="email" id="email" placeholder="example@example.com" class="form-control">
      </div>

      <div class="form-group">
        <label for="company">Company Name</label>
        <input type="text" name="company" id="company" placeholder="Company Name" class="form-control">
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="+1-555-555-5555" class="form-control">
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="3" placeholder="Message..." class="form-control"></textarea>
      </div>
      <label for="email-alt" hidden>Alternative Email</label>
      <input type="text" name="email-alt" id="email-alt" hidden>
    </fieldset>
    <footer>
      <button type="submit" class="btn bright-blue pull-right">Send Message</button>
    </footer>
  </form>
</div><!--/col-md-12-->
