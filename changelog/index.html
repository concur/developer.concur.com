---
layout: blog
---
{% for post in site.posts %}
{% if post.categories contains 'changelog' %}
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p class="author">
    {% if post.author %}
    <span class="date">By {{ post.author }} â€¢ </span>
    {% endif %}
    <span class="author">{{ post.date | date: "%B %-d, %Y" }}</span>
  </p>

  <p><strong><a href='{{ post.url }}'>Read more...</a></strong></p>
  <hr>
{% endif %}
{% endfor %}
